<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Course Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Course Sign Up</h1>
    <!-- Begin Form code Below -->
    <form id="registration-form">
      <h2>First Name</h2>
      <input name="firstname" id="fn" class="fn" type="text" required>
      <h2>Last Name</h2>
      <input name="lastname"  id="ln" class="ln" type="text" required>
        <br><br>
        <h2>Email</h2>
        <input name="email" id="email" class="email" type="email" required>
        <br><br>
        <h2>Course Select</h2>
        <select name="course" class="dropdown">
          <option>Course Select</option>
          <option>Flying</option>
          <option>Baking</option>
          <option>Gaming</option>
          <option>Coding</option>
        </select>
        <h2>Start Date</h2>
      <input name="startdate" id="mdy" class="mdy" type="date" required>
      <br><br>
      <h2>Questions and Comments</h2>
      <textarea name="qac" id="qac" class="qac" spellcheck="true" rows="4" cols="50"></textarea>
      <br><br>
      <input class="submit" type="submit">
    </form>
     <button onclick="clearForm()">Clear Table</button> 
<br><br><br><br><br>
    <!-- Begin Table code below -->
<table id="registration-table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Course Name</th>
    <th>Start Date</th>
    <th>Comments/Questions</th>
  </tr>
    <tbody>
    </tbody>
</table>
    <script src="index.js" defer></script> <!-- Do not touch this line of code -->
</body>
</html>
